<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	 a = Math.floor(Math.random() * 10)+1;
	 for(i=1;i<=a;i++)
	 {
	 	for(j=1;j<=i;j++)
	 	{
	 		document.writeln('*')
	 	}
	 	document.writeln('<br>')
	 }
</script>
</body>
</html>
